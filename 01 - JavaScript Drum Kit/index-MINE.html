<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

  const SOUND_KEYS = [
    '65',
    '83',
    '68',
    '70',
    '71',
    '72',
    '74',
    '75',
    '76'
  ];

  let soundKeyElems = {};

  function getSoundElems (elems) {
    let elemsWithKey = {};
    for (const elem in elems) {
      const thisElem = elems[elem];
      if (thisElem.dataset) {
        elemsWithKey[`${thisElem.dataset.key}`] = thisElem;
      }
    }
    
    return elemsWithKey;
  }
  
  function handleKeyDown (event) {
    console.log('handleKeyDown()', event.keyCode);

    if (SOUND_KEYS.includes(`${event.keyCode}`)) {
      soundKeyElems[`${event.keyCode}`].classList.add('playing');
    }
  }

  function handleKeyUp (event) {
    console.log('handleKeyUp()', event.keyCode);

    if (SOUND_KEYS.includes(`${event.keyCode}`)) {
      soundKeyElems[`${event.keyCode}`].classList.remove('playing');
    }
  }

  (() => {
    document.addEventListener('keydown', handleKeyDown);
    document.addEventListener('keyup', handleKeyUp);

    soundKeyElems = getSoundElems(document.querySelectorAll('.key'));
    console.log('at setup', soundKeyElems);
  })();

</script>

</body>
</html>
